<!DOCTYPE html>
<html>
    <head>
        <title>Tablas en HTML</title>
    </head>
    <body>
        <h2>Horarios</h2>
        <table>
            <tr>
                <th>Lunes</th>
                <th>Martes</th>
                <th>Miercoles</th>
                <th>Jueves</th>
                <th>Viernes</th>
                <th>Sabado</th>
                <th>Domingo</th>
            </tr>
            <tr>
                <td>Ana</td>
                <td>9:00 - 13:00</td>
                <td>9:00 - 13:00</td>
                <td>9:00 - 13:00</td>
                <td>9:00 - 13:00</td>
                <td>9:00 - 13:00</td>
                <td>Descanso</td>
                <td>Descanso</td>
            </tr>
            <tr>
                <td>Victor</td>
                <td>17:00 - 22:00</td>
                <td>17:00 - 22:00</td>
                <td>17:00 - 22:00</td>
                <td>17:00 - 22:00</td>
                <td>17:00 - 22:00</td>
                <td>Descanso</td>
                <td>Descanso</td>
            </tr>
        </table>
        <!--En las tablas, <th> se refiere a encabezaado, <td> se refiere a la data-->
    </body>
</html>
