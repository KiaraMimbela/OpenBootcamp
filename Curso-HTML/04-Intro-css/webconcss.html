<!DOCTYPE html>
<html>
    <head>
        <title>Trabajando con CSS</title>
        <link rel="stylesheet" href="estilos.css">
    </head>
    <body>
        <h1>Custom Style Sheet</h1>
        <p>Un párrafo</p>
        <h2 class="encabezado">Sección de noticias</h2>
        <p id="primera">La primera noticia es...</p>
        <p id="segunda">La segunda noticia es...</p>
        <div>
            <p class="autor">Autor: Gorka</p>
            <p class="fecha">Fecha:21/03/2022</p>
            <p class="ubicacion">Ubicación: Madrid</p>
        </div>
    </body>
</html>
