<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badges</title>
    <!--Impotación css de Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-4">
        <h3>Título <span class="badge bg-secondary">Nuevo!</span></h3>
        <div class="row d-block">
            <button class="btn btn-info w-auto">Notificaciones <span class="badge bg-danger">5</span></button>
        </div>
        <button class="btn btn-success mt-4 position-relative">Emails <span
                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">99+</span>
        </button>
        
        <button type="button" class="btn btn-primary position-relative d-block mt-4">
            Perfil
            <span
                class="position-absolute top-0 start-100 translate-middle p-2 bg-danger border border-light rounded-circle">
                <span class="visually-hidden">Notificación nueva</span>
            </span>
        </button>
        <span class="badge bg-success rounded-pill mt-2">Exito</span>
        <span class="badge bg-danger">Error</span>
    </div>
</body>
<!--Impotación js de Bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

</html>
