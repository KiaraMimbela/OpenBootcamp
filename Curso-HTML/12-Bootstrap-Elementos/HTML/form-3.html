<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 3</title>
    <!--Impotación css de Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="container pt-4">
        <form action="#">
            <label for="range1">Seleciona el rango</label>
            <input type="range" class="form-range" id="range1" min="0" max="10" value="5" step="0.1"></input>
            <div class="input-group">
                <span class="input-group-text">@</span>
                <input type="text" name="" id="" class="form-control">
            </div>
            <div class="input-group w-50 mt-3">
                <input type="text" name="" id="" class="form-control" placeholder="username">
                <span class="input-group-text">@gmail.com</span>
            </div>
            <div class="input-group input-group-lg mt-3 flex-nowrap">
                <input type="text" name="" id="" class="form-control" placeholder="username">
                <span class="input-group-text">@gmail.com</span>
            </div>
            <div class="input-group mt-3">
                <div class="input-group-text">
                    <input class="form-check-input mt-0" type="checkbox" value=""
                        aria-label="Checkbox for following text input">
                </div>
                <input type="text" class="form-control" aria-label="Text input with checkbox">
            </div>
            <div class="input-group mt-3">
                <div class="input-group-text">
                    <input class="form-check-input mt-0" type="checkbox" value=""
                        aria-label="Checkbox for following text input">
                </div>
                <input type="text" class="form-control" name="nombre" placeholder="Tu nombre">
                <input type="text" class="form-control" name="apellido" placeholder="Tu apellido">
            </div>
            <div class="input-group mt-4">
                <input type="text" class="form-control" placeholder="Haz tu búsqueda">
                <button class="btn btn-outline-warning">Buscar</button>
            </div>
            <div class="input-group mt-4">
                <input type="text" class="form-control" placeholder="Haz tu búsqueda">
                <button class="btn btn-outline-primary dropdown-toggle" type="button" data-bs-toggle="dropdown">Elige tu buscador</button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Google</a></li>
                    <li><a class="dropdown-item" href="#">Brave</a></li>
                    <li><a class="dropdown-item" href="#">Yahoo</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Bing</a></li>
                </ul>
            </div>
            <div class="form-floating mt-3">
                <input type="text" placeholder="Tu nombre" id="text-nombre" class="form-control">
                <label for="text-nombre">Tu nombre</label>
            </div>
        </form>
    </div>
    <!--Impotación js de Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
