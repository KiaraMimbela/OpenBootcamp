<!DOCTYPE html>
<html>
    <head>
        <title>Multimedia en HTML</title>
    </head>
    <body>
        <h3>Imagenes</h3>
        <img src="Imagenes/logo.webp" alt="Logo HTML5" width="300px" height="300px">
        <img src="https://cdnx.jumpseller.com/floresensantiago/image/7105888/historia-del-girasol.jpg.jpg?1575646223" alt="girasol" width="300px" height="300px">
        <h3>Video</h3>
        <video width="400px" height="400px" controls muted loop autoplay>
            <source src="video.mp4" type="video/mp4">
        </video>
        <h3>Audio</h3>
        <audio controls loop autoplay >
            <source src="RainFall.mp3" type="audio/mp3">
        </audio>
    </body>
</html>
