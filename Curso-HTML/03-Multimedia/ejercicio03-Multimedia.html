<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio de Multimedia en HTML</title>
    </head>
    <body>
        <div>
            <h1>Aprendiendo a utlizar imágenes</h1>
            <img src="Imagenes/genshin-impact.jpg" alt="mi juego favorito" width="300px" height="400px">
        </div>
        <div>
            <h1>Aprendiendo a utilizar los vídeos</h1>
            <video controls autoplay loop muted width="500px" height="500px">
                <source src="Stray Kids CASE 143.webm" type="video/mp4">
            </video>
        </div>
        <div>
            <h1>Aprendiendo a utilizar los audios</h1>
            <audio controls autoplay loop>
                <source src="Stray Kids CASE 143.mp3" type="audio/mp3">
            </audio>
        </div>
    </body>
</html>
